<!DOCTYPE html>
<html>
<head>
	<title>Review</title>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="http://cdn.tinymce.com/4/tinymce.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Отзывы</h1>
		<div class="review-container">
			<div class="review review-template">
				<div class="col-sm-2 review-date">30.12.2014
				</div>
				<div class="col-sm-4 review-username">Добавил: Иван Иванов
				</div>
				<div class="col-sm-12 review-content">Комментарий Ивана Иванова
				</div>
			</div>
			<div class="col-sm-12 review-comment">
				<i class="bg-success">Пожалуйста, оставьте свой отзыв. Нам важно Ваше мнение!
				</i>
			</div>
		</div>
		<div class="open-review-form">
			<div class="row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-default add-review">Оставить отзыв</button>
				</div>
			</div>
			<hr>	
		</div>
		<div class="simple-review-form">
			<h3>Написать отзыв</h3>
			<form name="reviewForm" method="post" class="review_form">
				<div class="input-row">
					<label class="col-sm-3 control-label">Ваше имя</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="name" required>
					</div>
				</div>
				<div class="input-row">
					<label class="col-sm-3 control-label">Ваш email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control review-email" name="email" required>
					</div>
				</div>
				<h4>Ваш отзыв:</h4>
				<textarea id="editor-content" class="editor" name="content"></textarea>
				<span class="required-fields">Обязательные поля помечены *</span>
				<div class="form-group">
					<div class="col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"><span class="required-fields">Подтвердите, что Вы не спаммер</span>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-default">Отправить</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
